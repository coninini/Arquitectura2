    <script>
        function validarCorreo() {
            // ... código anterior
            const emailInput = document.getElementById('floatingInput');
            const emailValue = emailInput.value;
            const existingError = document.getElementById('emailError');
            const emailPattern = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;
            const errorPassword = document.getElementById('passwordError');
            const passwordInput = document.getElementById('floatingPassword');
            const passwordValue = passwordInput.value;

            if (!emailValue.trim() || !emailPattern.test(emailValue)) {
                if (existingError) {
                    return;
                }

                const errorMensaje = document.createElement('p');
                errorMensaje.style.color = 'red';
                errorMensaje.id = 'emailError';
                errorMensaje.textContent = 'Ingresa una dirección de correo electronico válida';

                emailInput.parentNode.appendChild(errorMensaje);
            }
            else {
                if (existingError) {
                    existingError.remove();
                }

                // Continuar con el proceso de inicio de sesión
            }

            if (!passwordValue.trim()) {
                if (errorPassword) {
                    return;
                }

                const errorMensaje = document.createElement('p');
                errorMensaje.style.color = 'red';
                errorMensaje.id = 'passwordError';
                errorMensaje.textContent = 'Debe ingresar una contraseña';

                passwordInput.parentNode.appendChild(errorMensaje);
            } else {
                if (errorPassword) {
                    errorPassword.remove();
                }

                validarLongitudContraseña(passwordValue);
            }
        }

        function validarLongitudContraseña(password) {
            const errorPassword = document.getElementById('passwordError');
            if (password.length < 8) {
                if (errorPassword) {
                    return;
                }

                const errorMensaje = document.createElement('p');
                errorMensaje.style.color = 'red';
                errorMensaje.id = 'passwordError';
                errorMensaje.textContent = 'La contraseña debe contener mínimo 8 caracteres';

                const passwordInput = document.getElementById('floatingPassword');
                passwordInput.parentNode.appendChild(errorMensaje);
            } else {
                if (errorPassword) {
                    errorPassword.remove();
                }

                // Continuar con el proceso de inicio de sesión
            }
        }
    </script>
