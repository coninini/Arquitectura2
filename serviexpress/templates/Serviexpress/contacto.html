<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- bootstrap-->
    <title>Document</title>

    <style>
        .navbar1 {
            background-color: #417D81;
        }

        .container-fluid col-5 {
            background-color: black;
        }

        .nav-item {
            margin: 170px;
            margin-top: -2px;
            margin-left: -80px;
        }
    </style>
</head>

<body>
    <header>

        <nav class="navbar1">
            <div class="container-fluid col-sm-2 " style="height:40px;">
                <a class="navbar-brand" href="{%url 'contacto'%}" style="font-size: 17px; justify-content: center;">Información de
                    contacto</a>
            </div>
        </nav>
        <nav class="navbar2 navbar-expand " style="height:60px;">
            <a class="navbar-brand" href="{%url 'index'%}">
                <img src="{%static 'img/logo.png'%}" alt="Logo" width="80px" height="60px" style="margin-left: 20px;"
                    class="d-inline-block align-content-sm-end">
            </a>
            <div class="container-fluid col-5" style="justify-content: space-evenly;">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav " style="margin-top: -40px; padding-bottom: 20px;">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{%url 'index'%}">Inicio</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link active" aria-current="page" href="{%url 'servicios'%}">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{%url 'reserva'%}">Reserva</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{%url 'contacto'%}">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{%url 'cuenta'%}">Cuenta</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container ">
        <div class="d-flex justify-content-center" style="margin-right: 72px;">
            <form class="p-4" style="background-color: #417D81; border-radius: 10px; width: 600px; height: 600px;">
                <div class="bg-white p-3 mb-4 rounded" style="margin: 20px; margin-top: 30px">
                    <h2 class="text-center m-0">Contacto</h2>
                </div>
                <div class="form-group" style="margin: 20px; margin-top: 30px">
                    <input type="text" class="form-control" placeholder="Nombre Completo" aria-label="First name">
                </div>
                <div class="form-group" style="margin: 20px; margin-top: 30px">
                    <input type="text" class="form-control" id="telefono" placeholder="Teléfono">
                </div>
                <div class="form-group "  style="margin: 20px; margin-top: 30px">
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-floating" style=" margin-top: 30px">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                        style="height: 100px; width: 510px; margin-top: px; margin-left: 20px;"></textarea>
                    <label for="floatingTextarea2" style=" margin-top:-10px; margin-left: 20px;">Comentarios</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-4" style="background-color:#47BDFF; width: 180px;height: 50px; margin-top: 60px; margin-left: 180px;">Enviar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script><!-- bootstrap-->
</body>

</html>
