<!DOCTYPE html>
<html>

<head>

    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='{%static "css/style.css"%}'>

    <style>

    </style>

</head>

<body>
    <header>

        <nav class="navbar1">
            <div class="container-fluid col-sm-2 " style="height:40px;">
                <a class="navbar-brand" href="#" style="font-size: 17px; justify-content: center;">Información de
                    contacto</a>
            </div>
        </nav>
        <nav class="navbar2 navbar-expand " style="height:60px;">
            <a class="navbar-brand" href="{%url 'index'%}">
                <img src="{%static 'img/logo.png'%}" alt="Logo" width="80px" height="60px" style="margin-left: 20px;"
                class="d-inline-block align-content-sm-end">
            </a>
            <div class="container-fluid col-5" style="justify-content: space-evenly;">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav " style="margin-top: -40px; padding-bottom: 20px;">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{%url 'index'%}">Inicio</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link active" aria-current="page" href="{%url 'servicios'%}">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{%url 'reserva'%}">Reserva</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{%url 'contacto'%}">Contacto</a>
                        </li>
                        <li class="nav-item">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div id="card9" class="card">
            <div class="card"
                style="background-color: white; width: 400px; height: 50px;text-align: center; margin-left: 200px; font-size: 24px; margin-top: 40px; border-radius: 10px;">
                Registro Empleado
            </div>
            <div class="row"  style="margin: 20px; margin-top: 30px;">
                <div id="col1" class="col">
                    <input type="text" class="form-control" placeholder="Nombre" aria-label="First name">
                </div>
                <div id="col2" class="col">
                    <input type="text" class="form-control" placeholder="Apellido" aria-label="Last name">
                </div>
            </div>
            <div class="row" style="margin: 20px;">
                <div id="col3" class="col">
                    <input type="numher" class="form-control" placeholder="Rut o pasaporte" aria-label="numher">
                </div>
                <div id="col4" class="col">
                    <input type="text" class="form-control" placeholder="Fecha nacimiento" aria-label="date">
                </div>
            </div>
            <div class="row " style="margin: 20px;">
                <div id="col5" class="col">
                    <input type="numher" class="form-control" placeholder="Teléfono" aria-label="numher">
                </div>
            </div>
            <div class="row" style="margin: 20px;">
                <div id="col6" class="col">
                    <input type="email" class="form-control" placeholder="Correo electronico" aria-label="inputEmail4"
                        id="inputEmail4">
                </div>
                <div id="col7" class="col">
                    <input type="text" class="form-control" placeholder="Nombre usuario" aria-label="Username" aria-des>
                </div>
            </div>

            <div class="row" style="margin: 20px;">
                <div id="col8" class="col">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">

                </div>
                <div id="col9" class="col">
                    <input type="password" class="form-control" id="floatingPassword"
                        placeholder="Confirmar Contraseña">

                </div>
            </div>
            <input class="btn btn-primary" type="submit" value="Crear Cuenta"
                style="background-color:#47BDFF; width: 180px;height: 50px; margin-top: 20px; margin-left: 300px;">
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
